<!-- payments.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payments – Etsy AI POD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Styles ve script importları -->
<style>
/* payments.css */
.payments-stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 1rem;
  margin-bottom: 2rem;
}

.payments-table-container {
  background: white;
  border: 1px solid #e5e7eb;
  border-radius: 12px;
  overflow: hidden;
}

.payments-table {
  width: 100%;
  border-collapse: collapse;
}

.payments-table th,
.payments-table td {
  padding: 1rem;
  text-align: left;
  border-bottom: 1px solid #e5e7eb;
}

.payments-table th {
  background: #f8fafc;
  font-weight: 600;
  color: #374151;
  font-size: 0.875rem;
}

.payment-status {
  padding: 0.25rem 0.75rem;
  border-radius: 20px;
  font-size: 0.75rem;
  font-weight: 500;
  text-transform: capitalize;
}

.status-pending { background: #fef3c7; color: #d97706; }
.status-processing { background: #dbeafe; color: #1e40af; }
.status-completed { background: #d1fae5; color: #059669; }
.status-failed { background: #fee2e2; color: #dc2626; }

.payout.positive {
  color: #059669;
  font-weight: 600;
}

.fees-breakdown {
  font-size: 0.75rem;
  color: #6b7280;
}

.payment-details-grid {
  display: grid;
  gap: 1.5rem;
}

.detail-section h4 {
  margin-bottom: 1rem;
  color: #374151;
  font-weight: 600;
}

.detail-item {
  display: flex;
  justify-content: space-between;
  padding: 0.5rem 0;
  border-bottom: 1px solid #f3f4f6;
}

.detail-item.total {
  border-top: 2px solid #e5e7eb;
  font-weight: 600;
  color: #111827;
}

</style>


</head>
<body class="dashboard-container">
  <div class="dashboard-layout">
    <!-- Sidebar -->
    <aside class="dashboard-sidebar">
      <!-- Mevcut sidebar -->
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
      <header class="products-header">
        <div class="products-title">
          <h1>Payments</h1>
          <p>Manage your revenue and payouts</p>
        </div>
        <button class="btn btn-primary" onclick="syncAllPayments()">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="16" height="16">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
          </svg>
          Sync Payments
        </button>
      </header>

      <div id="payments-container">
        <!-- Payments buraya yüklenecek -->
      </div>
    </main>
  </div>

  <script type="module">
    import { loadPayments } from '/assets/js/payment.js';
    // Payments sayfası yüklendiğinde ödemeleri getir
    document.addEventListener('DOMContentLoaded', loadPayments);
  </script>
</body>
</html>
